<!DOCTYPE html>
<html>
<head>
  <title>My Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    .box {
      background: white;
      padding: 20px;
      margin: 50px auto;
      width: 90%;
      max-width: 350px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
    button {
      padding: 10px;
      margin: 5px;
      border: none;
      background: black;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 { margin: 10px 0; }
  </style>
</head>
<body>

  <div class="box">
    <h2>T-Shirt / Jeans</h2>
    <p>Price: ₹400</p>
    <p>Payment: Cash On Delivery</p>

    <button onclick="addToCart()">Add to Cart</button>
    <button onclick="orderNow()">Order Now</button>
  </div>

  <script>
    function addToCart() {
      alert("✅ Item added to cart");
    }
    function orderNow() {
      alert("✅ Order placed (Cash On Delivery)");
    }
  </script>

</body>
</html>
